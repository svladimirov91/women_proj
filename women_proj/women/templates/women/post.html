{% extends 'base.html' %}

{% block breadcrumbs %}
{% with post.tags.all as tags %}
{% if tags %}
<p>Теги:</p>
<ul class="tags-list">
    {% for t in tags %}
    <li><a href="{{t.get_absolute_url}}">{{t.tag}}</a></li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}
{% endblock %}

{% block content %}

<h2>{{post.title}}</h2>
{{post.content|linebreaks}}

{% endblock %}
